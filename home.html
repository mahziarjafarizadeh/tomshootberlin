<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tomshoot berlin</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #000;
            height: 100vh;
            /* Weiche Animation für alle Übergänge. */
            transition: background 0.9s ease-in-out;
            font-family: sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Stil für den neuen Schalter */
        #switch {
            position: absolute;
            top: 20px;
            right: 20px;
            cursor: pointer;
            user-select: none;
            z-index: 10;
        }

        #switch-lever {
            transition: transform 0.5s ease-in-out;
        }

        .switch-label {
            font-family: sans-serif;
            font-weight: bold;
            font-size: 10px;
            text-anchor: middle;
            transition: fill 0.3s ease-in-out;
        }

        .switch-label-on {
            fill: #555;
            /* Gedimmt im Aus-Zustand */
        }

        .switch-label-off {
            fill: #b0b0b0;
            /* Hell im Aus-Zustand */
        }


        /* Container für das zentrale Logo */
        #center-key-container {
            position: absolute;
            top: 50%;
            /* Vertikal zentriert */
            left: 50%;
            opacity: 0;
            filter: blur(10px);
            /* Startet unscharf */
            transform-origin: center;
            /* Animation für Deckkraft, Skalierung (Zoom) und Unschärfe */
            transition: opacity 1.5s ease-in-out, transform 1.5s ease-in-out, filter 1.5s ease-in-out;
            pointer-events: none;
            /* Skalierung für den Zoom-Effekt */
            transform: translate(-50%, -50%) scale(0.8);
        }

        #center-key-container svg {
            width: 350px;
            height: auto;
            /* Die Füllfarbe wird durch die .st0 Klasse im SVG selbst definiert */
        }

        /* Navigationsleiste unter dem Logo */
        #nav-tabs {
            position: absolute;
            bottom: 20%;
            /* Etwas nach unten verschoben */
            left: 50%;
            transform: translateX(-50%);
            opacity: 0;
            pointer-events: none;
            /* Weicher Übergang mit Verzögerung, damit es nach dem Logo erscheint */
            transition: opacity 1s ease-in-out 1s;
        }

        #nav-tabs ul {
            margin: 0;
            padding: 0;
            list-style: none;
            display: flex;
            gap: 25px;
        }

        #nav-tabs a {
            color: #000;
            /* Farbe auf Schwarz geändert */
            text-decoration: none;
            font-size: 16px;
            font-weight: bold;
            transition: color 0.3s, transform 0.3s;
            /* Transform zur Transition hinzugefügt */
        }

        #nav-tabs a:hover {
            color: #fff;
            /* Farbe bei Hover auf Weiß geändert */
            transform: scale(1.1);
            /* Zoom-Effekt bei Hover */
        }

        /* Instagram-Link */
        #instagram-link {
            position: absolute;
            bottom: 8%;
            /* Angepasste Position */
            left: 50%;
            transform: translateX(-50%);
            opacity: 0;
            pointer-events: none;
            transition: opacity 1s ease-in-out 1.2s;
        }

        #instagram-link svg {
            width: 30px;
            height: 30px;
            fill: #000;
            /* Standardmäßig schwarz */
            transition: fill 0.3s, transform 0.3s;
        }

        #instagram-link:hover svg {
            fill: #fff;
            /* Weiß bei Hover */
            transform: scale(1.1);
        }


        /* --- Licht-An-Zustand --- */
        /* Diese Klasse wird mit JavaScript zum Body hinzugefügt/entfernt */

        body.light-on {
            /* Dunkleres Rot mit einem radialen Gradienten, um das Zentrum hervorzuheben */
            background: radial-gradient(circle at center, rgba(0, 0, 0, 0) 20%, rgba(0, 0, 0, 0.5) 100%), #720d0d;
        }

        body.light-on #center-key-container {
            opacity: 1;
            filter: blur(0);
            /* Wird scharf */
            /* Logo im Zentrum anzeigen und hineinzoomen */
            transform: translate(-50%, -50%) scale(1);
        }

        /* Navigationsleiste und Instagram-Link im Licht-An-Zustand anzeigen */
        body.light-on #nav-tabs,
        body.light-on #instagram-link {
            opacity: 1;
            pointer-events: auto;
        }

        /* Schalterhebel im Licht-An-Zustand nach unten bewegen */
        body.light-on #switch-lever {
            transform: translateY(28px);
        }

        /* Textfarben im Licht-An-Zustand anpassen */
        body.light-on .switch-label-on {
            fill: #fff;
            /* Hell im Ein-Zustand */
        }

        body.light-on .switch-label-off {
            fill: #555;
            /* Gedimmt im Ein-Zustand */
        }

        /* --- Mobile Optimierung --- */
        @media (max-width: 768px) {
            #center-key-container svg {
                width: 200px;
            }

            #nav-tabs {
                bottom: 28%;
                /* Position für Mobile angepasst */
                width: 90%;
                /* Breite hinzufügen, um das Umbrechen zu steuern */
                justify-content: center;
            }

            #nav-tabs ul {
                gap: 15px;
                /* Abstand verringern */
                flex-wrap: nowrap;
                /* Umbrechen verhindern */
                justify-content: center;
            }

            #nav-tabs a {
                font-size: 14px;
                white-space: nowrap;
                /* Textumbruch verhindern */
            }

            #instagram-link {
                bottom: 8%;
                /* Position für Mobile angepasst */
            }
        }
